{% extends 'lending/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Book</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                    <a href="{% url 'lending:index' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
