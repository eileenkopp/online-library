{% extends "lending/base.html" %}
{% load bootstrap5 %}
{% block title %}Request a Book{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Request a Book ðŸ“˜</h2>
  <div class="row">
    <div class="col-md-3">
      {% if book.book_cover %}
      <img src="{{ book.book_cover.url }}" class="rounded mx-auto d-block img-fluid"
        style="min-width: 100px; min-height: 200px; max-height: 500px;">
      {% else %}
      <div class="rounded mx-auto d-block d-flex justify-content-center align-items-center"
        style="width: 200px; height: 300px; background-color: #ccc; color: #555; font-size: 1.2rem; font-weight: bold; text-align: center;">
        No Cover Available
      </div>
      {% endif %}
    </div>
  </div>
  
  <form method="post" class="w-50">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
{% endblock %}
